<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Accaroo</title>

	<!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">

	<!-- Custom Css -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Loader -->
	<div class="loader">
		<div class="loader_div"></div>
	</div>
	
	<!-- Login page -->
	<div class="login_wrapper" style="background-image:url(images/login-bg.jpg);">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="login-box">
						<div class="row m-0">
							<div class="col-md-5 col-12 p-0">
								<div class="login_left">
									<a href="index.html" class="logo-div">
										<img src="images/logo.png" alt="">
									</a>
									<div class="alter-option">
										<p>Don't have an account?</p>
										<a href="register1.html" class="btn btn-grey btn-block">Register here</a>
									</div>
									<ul class="social-list">
										<li><a href="#"><i class="fa fa-facebook"></i></a></li>
										<li><a href="#"><i class="fa fa-twitter"></i></a></li>
										<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
										<li><a href="#"><i class="fa fa-linkedin"></i></a></li>
									</ul>
									<div class="back-to-home">
										<a href="index.html">
											<i class="fa fa-angle-double-left"></i> Back to Home Page
										</a>
									</div>
								</div>
							</div>
							<div class="col-md-7 col-12 p-0">
								<div class="login_right">
									<h3 class="login-heading">Login to <span>your account</span></h3>
									<form action="#" method="GET">
										<div class="form-group">
											<label for="">User ID </label>
											<input type="email" name="email" class="form-control" placeholder="">
										</div>
										<div class="form-group">
											<label for="">Pin number</label>
											<input type="password" name="Password" class="form-control" placeholder="">
										</div>
										<div class="form-group forgot-sec">
											<label class="custom-checkbox">
												Remember me
												<input type="checkbox"> 
												<span class="checkmark"></span>
											</label>
											<a href="forgot-password.html">Forgot Password</a>
										</div>
										<button type="submit" class="btn btn-block btn-main">Login</button>
									</form>
								</div>
							</div>
							<div class="col-12 p-0">
								<div class="under-age">
									<div class="age-circle">
										<span>18+</span>
									</div>
									<p>We believes in responsibly safe gambling</p>
									<p>
										<a href="https://www.begambleaware.org/" target="_blank">
											<img src="images/begambleawareorg.png" alt="">
										</a>
									</p>
									<p>Accaroo is licenced and regulated in Great Britain by the Gambling Commission</p>
									<p>
										<a href="https://www.gamstop.co.uk/" target="_blank">
											<img src="images/gamestop.png" alt="">
										</a>
										<span>|</span>
										<a href="https://www.begambleaware.org/" target="_blank">
											<img src="images/begambleawareorg.png" alt="">
										</a>
									</p>
									<p>Â© 2021. All rights reserved</p>
								</div>
							</div>
						</div>	
					</div>
				</div>
			</div>			
		</div>
	</div>
	
	<!-- Jquery Min -->
	<script src="js/jquery.min.js"></script>

	<!-- Popper Min -->
	<script src="plugins/bootstrap/js/popper.min.js"></script>

	<!-- Bootstrap -->
	<script src="plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- Owl Carousel -->
	<script src="plugins/owl-carousel/js/owl.carousel.min.js"></script>

	<!-- Custom Js -->
	<script src="js/default.js"></script>
</body>
</html>
